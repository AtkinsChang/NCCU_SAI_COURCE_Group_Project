<div class="bs-docs-header" id="header">
    <div class="container">
        <h1>留言板</h1>

        <p>歡迎大家留言</p>
    </div>
</div>
<div class="container bs-docs-container">
    <div class="row">
        <div class="col-md-9" role="main">
            <br />
            <div class="bs-docs-section">
                <div id="success"></div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#leaveMessage">我有話要說</button>
                <div class="modal fade" id="leaveMessage" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                            </div>
                            <div class="modal-body">
                                <div id="alert"></div>
                                <form id="form" role="form" name="form">
                                    <div class="form-group">
                                        <label for="name" class="control-label">Name</label>
                                        <input required type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="control-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="content" class="control-label">Message</label>
                                        <textarea required class="form-control" id="content" name="content"></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="reset" class="btn btn-default">Clear</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Submit message</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bs-docs-section">
                <div id="board"></div>
            </div>
        </div>
    </div>
</div>
